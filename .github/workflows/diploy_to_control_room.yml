name: Test and Deploy Code to Rorcorb control room

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      
      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: "3.10"
          auto-update-conda: true
          channels: conda-forge
    
      - name: Update Conda environment
        run: conda env update --file conda.yaml --name myenv

      - name: Log in to Robocorp
        env:
          RCC_CREDENTIALS_SECRET: ${{ secrets.ROBOCORP_ACCESS_CRED }}
        run: |
          rcc configure credentials robocorp

      - name: Upload to Control Room
        run: |
          rcc cloud push --workspace ${{ secrets.ROBOCORP_WORKSPACE_ID }} --robot ${{ secrets.ROBOCORP_ROBOT_ID }}

    
      
    